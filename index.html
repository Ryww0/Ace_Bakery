<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>footer</title>
</head>
    <body>
        <section class="footer taille">

            <div class="background-footer">

                <div class="container">

                    <footer class="taille">
                            <div class="close-title">
                                <h3>lorem ipsum</h3>
                                <h2>Lorem ipsum</h2>
                            </div>


                            <!-- liste sous le titre footer -->

                            <div class="footer-low">
                                <ul>
                                    <li>lorem ipsum</li>
                                    <li>lorem ipsum</li>
                                    <li>lorem ipsum</li>
                                    <li>lorem ipsum</li>
                                </ul>


                                <!-- formulaire  -->
                                
                                <div class="contactez-nous">
                                    <h1>Contactez-nous</h1>
                                    <form action="/page-traitement-donnees" method="post">
                                      <div>
                                        <label for="nom">Votre nom</label>
                                        <input type="text" id="nom" name="nom" placeholder="Martin" required>
                                      </div>
                                      <div>
                                        <label for="email">Votre e-mail</label>
                                        <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
                                      </div>
                                      <div>
                                        <label for="sujet">Quel est le sujet de votre message ?</label>
                                        <select name="sujet" id="sujet" required>
                                            <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
                                            <option value="probleme-compte">Problème avec mon compte</option>
                                            <option value="question-produit">Question à propos d’un produit</option>
                                            <option value="suivi-commande">Suivi de ma commande</option>
                                            <option value="autre">Autre...</option>
                                         </select>
                                      </div>
                                      <div>
                                        <label for="message">Votre message</label>
                                        <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
                                      </div>
                                      <div>

                                        <!-- bouton formulaire  -->

                                        <button type="submit">Envoyer mon message</button>
                                      </div>
                                    </form>
                                  </div>
                            </div>    
                    </footer>

                </div>
            </div>
        </section>
    </body>
</html>
